<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/customer.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="initializeCustomer()">
<div class="container">
<!--    <p class="load-btn ">-->
<!--        <button onclick="setTableData()" class="btn btn-warning" id="load-table-data-btn">Load Data</button>-->
<!--    </p>-->

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-id">Customer Id</label>
            <input type="text" name="customerId" id="customer-id" class="form-control" placeholder="Ex: C001">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-name">Customer Name</label>
            <input type="text" name="customerName" id="customer-name" class="form-control" placeholder="Ex: Kamal">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-address">Customer Address</label>
            <input type="text" name="customerAddress" id="customer-address" class="form-control"placeholder="Ex: Colombo">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-salary">Customer Salary</label>
            <input type="text" name="customerSalary" id="customer-salary" class="form-control" placeholder="Ex: 25000">
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <input onkeyup="setTableData()" type="search" class="form-control" placeholder="Search" id="search">
        </div>
        <div class="col-4">
           <button class="btn btn-warning col-12" onclick="saveCustomer()">Save Customer</button>
        </div>
    </div>
    <hr>
    <div class="table-outer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</div>

<!-- Button trigger modal -->
<button id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="save-data-body">
               Customer Saved
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>





<!-- Button trigger modal -->
<button id="update-model-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" >Update Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">
                            <label for="update-customer-id">Customer Id</label>
                            <input type="text" name="customerId" id="update-customer-id" class="form-control" placeholder="Ex: C001">
                        </div>
                        <div class="col-12 ">
                            <label for="update-customer-name">Customer Name</label>
                            <input type="text" name="customerName" id="update-customer-name" class="form-control" placeholder="Ex: Kamal">
                        </div>
                        <div class="col-12 ">
                            <label for="update-customer-address">Customer Address</label>
                            <input type="text" name="customerAddress" id="update-customer-address" class="form-control"placeholder="Ex: Colombo">
                        </div>
                        <div class="col-12">
                            <label for="update-customer-salary">Customer Salary</label>
                            <input type="number" name="customerSalary" id="update-customer-salary" class="form-control" placeholder="Ex: 25000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="updateCustomer()" >Update</button>
                <button type="button" id="update-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/customer.js"></script>




</body>
</html>
