<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/customer.css">
</head>
<body >
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-id">Customer Id</label>
            <input type="text" name="customerId" id="customer-id" class="form-control" placeholder="Ex: C001">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-name">Customer Name</label>
            <input type="text" name="customerName" id="customer-name" class="form-control" placeholder="Ex: Kamal">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-address">Customer Address</label>
            <input type="text" name="customerAddress" id="customer-address" class="form-control"placeholder="Ex: Colombo">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customer-salary">Customer Salary</label>
            <input type="text" name="customerSalary" id="customer-salary" class="form-control" placeholder="Ex: 25000">
        </div>
    </div>
    <div class="row">
        <div class="col-8 ">
            <input type="search" class="form-control" placeholder="Search">
        </div>
        <div class="col-4">
           <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               Customer Saved
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>


</body>
</html>
