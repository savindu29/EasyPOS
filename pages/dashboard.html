<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body onload="loadUserDetails()">

<div class="main-outer">
    <div class="left">
        <div class="button-bar">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" onclick="setUi('customer.html')">Customer</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="setUi('item.html')" >Item</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="setUi('order.html')" >Order Details</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="setUi('order-details.html')" >Place Order</button>
                </div>
            </div>




        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="user-details">
                <p class="user-name">-</p>
                <img id="avatar" alt="avatar">
            </div>
        </div>
        <div id="container" class="container"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/customer.js"></script>
<script src="../js/dashboard.js"></script>

</body>
</html>
