<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/item.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="initializeItem()">
<div class="container">
    <h4 class="title">Items</h4>
    <hr>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="item-code">Item Code</label>
            <input type="text" name="itemCode" id="item-code" class="form-control" placeholder="Ex: I001">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="item-description">Item Description</label>
            <input type="text" name="itemDescription" id="item-description" class="form-control" placeholder="Ex: Rice">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="item-price">Unit Price</label>
            <input type="text" name="itemPrice" id="item-price" class="form-control"placeholder="Ex: 200.00">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="item-qty">QTY On Hand</label>
            <input type="text" name="itemSalary" id="item-qty" class="form-control" placeholder="Mass in Kg liquid in l Length in m and others in Integers ">
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <input onkeyup="setTableData()" type="search" class="form-control" placeholder="Search" id="search">
        </div>
        <div class="col-4">
            <button class="btn btn-warning col-12" onclick="saveItem()">Save Item</button>
        </div>
    </div>
    <hr>
    <div class="table-outer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Description</th>
                <th>Unit Price</th>
                <th>Qty On Hand</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</div>

<!-- Button trigger modal -->
<button id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="save-data-body">
                Item Saved
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>





<!-- Button trigger modal -->
<button id="update-model-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" >Update Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">
                            <label for="update-item-code">Item Code</label>
                            <input type="text" name="itemCode" id="update-item-code" class="form-control" placeholder="Ex: C001">
                        </div>
                        <div class="col-12 ">
                            <label for="update-item-description">Item Description</label>
                            <input type="text" name="itemDescription" id="update-item-description" class="form-control" placeholder="Ex: Kamal">
                        </div>
                        <div class="col-12 ">
                            <label for="update-item-price">Unit Price</label>
                            <input type="text" name="itemPrice" id="update-item-price" class="form-control"placeholder="Ex: Colombo">
                        </div>
                        <div class="col-12">
                            <label for="update-item-qty">QTY On Hand</label>
                            <input type="number" name="itemSalary" id="update-item-qty" class="form-control" placeholder="Ex: 25000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="updateItem()" >Update</button>
                <button type="button" id="update-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/item.js"></script>




</body>
</html>
