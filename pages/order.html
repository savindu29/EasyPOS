<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/orders.css">
    <title>Document</title>
</head>
<body onload="initOrder()">
<div class="container">
    <h4 class="title">Order Details</h4>
    <hr>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Order Id</th>
        <th>Date</th>
        <th>Total Cost</th>
        <th>View Items</th>

    </tr>
    </thead>
    <tbody class="table-body" id="table">

    </tbody>
</table>
</div>
<!--model-->
<!-- Button trigger modal -->
<button style="display: none" id="model-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Order Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table">
                  <tr>
                      <td>Order Id</td>
                      <td id="order-id">??</td>
                  </tr>
                  <tr>
                      <td>Order Cost</td>
                      <td id ="total-cost">??</td>
                  </tr>
                  <tr>
                      <td>Date</td>
                      <td id ="date">??</td>
                  </tr>
                  <tr>
                      <td>Customer Id</td>
                      <td id ="customer-id">??</td>
                  </tr>
                  <tr>
                      <td>Customer Name</td>
                      <td id ="customer-name">??</td>
                  </tr>
              </table>
                <hr>
                <table class="table table-hover">
                    <thead>
                    <th>Item Code</th>
                    <th>Item Description</th>
                    <th>Unit Price</th>
                    <th>Qty</th>
                    <th>Cost</th>
                    </thead>
                    <tbody id="model-table-body">

                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Print Data</button>
            </div>
        </div>
    </div>
</div>

<!--model-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/orders.js"></script>
</body>
</html>
