<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Place Order</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/place-order.css">
</head>
<body onload="loadData()">
<div class="container" style="padding: 50px 0">
    <h4 class="title">Place Order</h4>
    <hr>
    <div class="order-id-date-outer">
        <div class="order-id">
            <h6 id="order-id"></h6>
        </div>
        <h6>&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;</h6>
        <div class="date" >
             <h6 id="date"> &nbsp</h6>
        </div>
    </div>
    <hr>
<!--    process-->
    <div class="row">
        <div class="col-3">
            <p>Customer Id</p>
        </div>
        <div class="col-3">
            <p>Name</p>
        </div>
        <div class="col-3">
            <p>Address</p>
        </div>
        <div class="col-3">
            <p>Salary</p>
        </div>


    </div>
    <div class="row">
        <div class="col-3">
            <select name="" id="customer-id" class="form-control">
                <option  value="Customer id">Customer Id</option>
            </select>
        </div>
        <div class="col-3">
            <input id="name" type="text" class="form-control" disabled>
        </div>
        <div class="col-3">
            <input id="address" type="text" class="form-control" disabled>
        </div>
        <div class="col-3">
            <input id="salary" type="text" class="form-control" disabled>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <p>Item Code</p>
        </div>
        <div class="col-3">
           <p>Description</p>
        </div>
        <div class="col-2">
            <p>Unit Price</p>
        </div>
        <div class="col-2">
            <p>Qty On Hand</p>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <p>QTY</p>
        </div>

    </div>

    <div class="row">
        <div class="col-2">
            <select name="" id="item-code" class="form-control">
                <option   value="Item code">Item Code</option>
            </select>
        </div>
        <div class="col-3">
            <input id="description" type="text" class="form-control" disabled>
        </div>
        <div class="col-2">
            <input id="unit-price" type="text" class="form-control" disabled>
        </div>
        <div class="col-2">
            <input id="qty-on-hand" type="text" class="form-control" disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <input id="qty" type="text" class="form-control" >
        </div>

        <div class="col-12" style="margin-top: 5px">
            <p style="display: flex; justify-content: space-between">
                <button class="btn btn-primary btn-sm" onclick="clearFields()">Clear Fields</button>
                <button class="btn btn-warning" onclick="addToCart() ">
                    Add To Cart
                </button>
            </p>
        </div>

    </div>
    <hr>

    <div class="table-outer" style="overflow: auto; height: 150px">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Description</th>
                <th>Unit Price</th>
                <th>QTY</th>
                <th>Total</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <hr>
    <div class="bottom">
        <h3 class="total">
            Total : <span id="total">00.00</span>
        </h3>

        <button class="btn btn-info " onclick="placeOrder()">Place Order</button>
    </div>
<!--    process-->
</div>







<!-- Button trigger modal -->
<button id="warning-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#warningModal">
    success
</button>

<!-- Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="alert alert-danger" role="alert" id="warning-alert">
            A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
    </div>
</div>

<button id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal">
    Error
</button>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="alert alert-success" role="alert" id="success-alert">

        </div>
    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/place-order.js"></script>

</body>
</html>
